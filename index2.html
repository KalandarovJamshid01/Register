<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MagicSoft2</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <h2>minetech</h2>
      </div>
      <div class="sing-up-box">
        <div class="quiting"><a href="#">&#9587;</a></div>
        <div class="form-box">
          <h1>Sign up</h1>
          <div class="sign-nav">
            <a href="index.html" id="">Personal Info</a>
            <a class="activ" href="#">Account Details</a>
          </div>

          <div class="form">
            <label for="email">Email ID</label>
            <input type="email" placeholder="example@gmail.com" />
            <label for="password">Create New Password</label>
            <input type="password" placeholder="◯◯◯◯◯◯◯◯" />
            <label for="num">Phone Number (Optional)</label>
            <input type="tel" placeholder="+123 456 789 123" />
            <label for="ccn">Credit Card Number:</label>
            <div class="credit-card">
              <input
                type="number"
                placeholder="1234"
                max="4"
                min="4"
                required
              />
              <input type="number" placeholder="5678" />
              <input type="number" placeholder="9876" />
              <input type="number" placeholder="5432" />
            </div>

            <a class="submit" href="index.html" target="_blank"> SUBMIT </a>

            <p>Already Have An Account? <a href="#">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
